    img {

    #wrap {
      width: 879px;
      height: 550px;
      margin: 50px auto 0;
      padding: 40px;
      border: 1px solid #bbb;
      user-select: none;
    }

    #content {
      overflow: hidden;
      width: 100%;
      height: 500px;
    }

    #content ul {

    #content ul li img {

    }

    #content ul li p {
      width: 100%;
      height: 30px;
      line-height: 30px;
      font-size: 14px;
    }

    #content ul li span {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 50px;
      height: 50px;
      background: url("images/price.png");
      font-size: 14px;
      line-height: 50px;
      font-style: italic;
      color: #fff;
    }

    #btn {
      margin-top: 20px;
    }

    #btn span {
      display: inline-block;
      height: 30px;
      padding: 6px 20px;
      line-height: 30px;
      text-align: center;
      font-size: 12px;
      background-color: #f60;
      color: #fff;
      cursor: pointer;
    }
  </style>

<body>

    <div id="btn">
      <span style="margin-left: 600px">随机排序</span>
      <span>从低到高</span>
      <span>从高到低</span>
    </div>

  </div>

  <script>

    (function (data) {
      //初始化
      function createDom(data) {
        let oUl = document.querySelector("#content ul");
        let html = "";
        data.forEach(d => {
          html += `<li>
                        <img src="${d.src}" width="210" height="210" alt="">
                        <p>${d.dec}</p>
                        <span>￥<b>${d.price}</b></span>
                    </li>`;
        });
        oUl.innerHTML = html;
      }
      createDom(data);

      //btn的点击事件
      (function () {
        let aBtn = [...document.querySelectorAll("#btn span")];
        let sortFn = [
          () => Math.random() - 0.5,
          (a, b) => a.price - b.price,
          (a, b) => b.price - a.price
        ];
        aBtn.forEach((ele, index) => {
          ele.onclick = function () {
            data.sort(sortFn[index]);
            createDom(data);
          };
        });
      })();
    })([
      {
        src: "./images/xh_img1.jpg",
        dec: "深红色经典玫瑰",
        price: 100
      },
      {

        price: 300
      },
      {

        price: 700
      },
      {
        src: "./images/xh_img8.jpg",
        dec: "粉色浪漫系列玫瑰",
        price: 500
      }
    ]);
